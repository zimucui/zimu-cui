<template name="itdisplay">
	
	<div class="row">
		<div class="col-md-12  col-md-offset-0  bg-info">
			<h1>{{trips.title}}</h1>
			<h4>{{trips.createdBy}}</h4>
			<h3><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>{{trips.destination}}</h3>
			<div class="panel panel-default">
  				<div class="panel-body">
    			<h4><span class="glyphicon glyphicon-plane" aria-hidden="true"></span> Arrival: {{trips.arrival}}</h4>
    			<h4><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Companions: {{trips.amountOfTraveler}}</h4>
  				<h4><span class="glyphicon glyphicon-usd" aria-hidden="true"></span> Approximate Expense: {{trips.expenses}}</h4>
  				</div>
			</div>
			<h4> Description: {{trips.description}}</h4>
			<br>
		</div>
	</div>
	<div>
    	{{> froalaReactive getFEContext}}
    	{{> froalaReactive _onbeforeSave=onsave.before inlineMode=false _value=getText}}
  	</div>
  	 <div>          
  	 	<a href="/editor/:_id"></a>
        </div>
      
</template>
