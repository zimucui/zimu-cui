<template name="account">
  <div class ="jumbotron">
    <h1>Enter your information to set up an account!</h1>
  </div>
  <hr>
  <ul>
    <li>Last Name: <input type="text" class="js-lastname"></li>
    <li>First Name: <input type="text" class="js-firstname"></li>
    <li>Gender: <select class="js-gender">
      <option>male</option>
      <option>female</option>
    </select></li>
    <li>Birthday: <input type="text" class="js-birthday" placeholder="dd / mm / yy"></li>
    <li>Email address: <input type="text" class ="js-email" placeholder="eg. zimucui@gmail.com"></li>
  </ul>
    </template>
